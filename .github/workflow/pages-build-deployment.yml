name: GitHub Pages Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create missing directory
        run: mkdir -p docs

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1.0.13
        with:
          source: "."
          destination: "docs"
